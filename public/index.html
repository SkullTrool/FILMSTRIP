<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<meta http-equiv="X-UA-Compatible" content="ie=edge" />
		<link
			rel="stylesheet"
			href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.12.1/css/all.min.css"
			integrity="sha256-mmgLkCYLUQbXn0B1SRqzHar6dCnv9oZFPEC1g1cwlkk="
			crossorigin="anonymous"
		/>
		<link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Exo">
		<link rel="stylesheet" href="css/style.css" />
		<link rel="icon" type="image/png" href="img/favicon.png">
		<title>FILMSTRIP - Chat for Film Lovers</title>
	</head>
	<body>
		<section class="linear-glow">
			<div class="join-container">
				<header class="join-header">
					<h1><img src="img/Group 14.png" alt="Logo"/> FILMSTRIP</h1>
					
				</header>
				<main class="join-main">
					<form action="chat.html">
						<div class="form-control">
							<label for="username">Username</label>
							<input
								type="text"
								name="username"
								id="username"
								placeholder="Enter username..."
								maxlength="10"
								required
								autocomplete="off"
							/>
						</div>
						<div class="form-control">
							<label for="room">Room</label>
							<select name="room" id="room">
								<option value="FilmNews">FilmNews</option>
								<option value="RecentReleases">RecentReleases</option>
								<option value="Rumours">Rumours</option>
								<option value="Retrospective">Retrospective</option>
								<option value="Serials">Serials</option>
								<option value="Films">Films</option>
								<option value="Cartoons">Cartoons</option>
							</select>
						<button type="submit" class="btn">Join Chat</button>
					</form>
				</main>
			</div>
		</div>
	</body>

</html>
