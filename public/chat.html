<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.12.1/css/all.min.css"
      integrity="sha256-mmgLkCYLUQbXn0B1SRqzHar6dCnv9oZFPEC1g1cwlkk="
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Exo">
    <link rel="stylesheet" href="css/style.css" />
    <title>FILMSTRIP - Chat for Film Lovers</title>
  </head>
  <body>
    <div class="chat-container">
      <header class="chat-header">
        <h1>FILMSTRIP</h1>
        <a id="leave-btn" class="btn">Leave Room</a>
      </header>
      <main class="chat-main">
        <div class="chat-sidebar">
          <h3><i class="fas fa-comments"></i> Room Name:</h3>
          <h2 id="room-name"></h2>
          <h3><i class="fas fa-users"></i> Users:</h3>
          <ul id="users"></ul>
        </div>
        <div class="chat-messages"></div>
        <div id="typing-indicator" class="animating"></div>
      </main>
      <div class="chat-form-container">
        <form id="chat-form">
          <input
            id="msg"
            type="text"
            placeholder="Enter Message"
            required
            autocomplete="off"
          />
          <button class="btn"><svg
            class="group-1"
            width="63"
            height="25"
            viewBox="0 0 80 50"
            fill="none"
            xmlns="http://www.w3.org/2000/svg"
          >
            <path
              d="M27.3444 43.602L28.4408 36.0396L34.5627 37.6618L27.3444 43.602Z"
              fill="#C2C2C2"
            />
            <path
              d="M66.7585 9.58695L42.9368 45.5091L14.8053 28.904L66.7585 9.58695Z"
              fill="white"
            />
            <path
              d="M27.3485 43.5969L25.8314 35.4392L28.8213 35.4357L27.3485 43.5969Z"
              fill="#8F8F8F"
            />
            <path
              d="M51.2151 18.6976L28.5521 37.0352L25.8001 35.4109L51.2151 18.6976Z"
              fill="#8F8F8F"
            />
          </svg></button>
        </form>
      </div>
    </div>
   

    <script
      src="https://cdnjs.cloudflare.com/ajax/libs/qs/6.9.2/qs.min.js"
      integrity="sha256-TDxXjkAUay70ae/QJBEpGKkpVslXaHHayklIVglFRT4="
      crossorigin="anonymous"
    ></script>
    <script src="/socket.io/socket.io.js"></script>
    <script src="js/main.js"></script>
  </body>
</html>
